<!-- songs.component.html -->

<div>
    <h2>Listagem de Músicas</h2>
  
    <!-- Formulário de Inserção -->
    <form (ngSubmit)="onSubmit()" #songForm="ngForm">
      <div class="form-group">
        <label for="name">Nome da Música:</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="newSong.name" required>
      </div>
      <div class="form-group">
        <label for="artist">Artista:</label>
        <input type="text" class="form-control" id="artist" name="artist" [(ngModel)]="newSong.artist" required>
      </div>
      <div class="form-group">
        <label for="album">Álbum:</label>
        <input type="text" class="form-control" id="album" name="album" [(ngModel)]="newSong.album" required>
      </div>
      <button type="submit" class="btn btn-primary">Adicionar Música</button>
    </form>
  
    <hr>
  
    <!-- Tabela de Músicas -->
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome da Música</th>
          <th>Artista</th>
          <th>Álbum</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let song of songs">
          <td>{{ song.id }}</td>
          <td>{{ song.name }}</td>
          <td>{{ song.artist }}</td>
          <td>{{ song.album }}</td>
          <td>
            <button (click)="onDelete(song.id)" class="btn btn-danger">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
