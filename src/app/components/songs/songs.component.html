<div class="container">
    <h2>Listagem de Músicas</h2>
    
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Título</th>
          <th>Artista</th>
          <th>Álbum</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let song of songs">
          <td>{{ song.id }}</td>
          <td>{{ song.title }}</td>
          <td>{{ song.artist }}</td>
          <td>{{ song.album }}</td>
        </tr>
      </tbody>
    </table>
  </div>
